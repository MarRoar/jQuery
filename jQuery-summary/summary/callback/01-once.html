<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>once</title>
</head>
<body>
	<script src="callback.js"></script>
	<script>
		function fn1() {
			console.log("fn1")
		}
		function fn2() {
			console.log('fn2')
		}

		var cb = Mar.Callbacks('once memory');

		cb.add(fn1)
		cb.add(fn2)

		cb.fire()
		cb.fire()

	</script>
</body>
</html>
