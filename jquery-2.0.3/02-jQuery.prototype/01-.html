<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>(96, 283)  给jQuery 对象添加一些方法和属性</p>
	<script>
		jQuery.fn = jQuery.prototype = {
			jquery : 版本

			constructor : 修正指向问题

			init() : 初始化和参数管理

			selector : 存储选择字符串

			length : this 对象的长度

			toArray() : 转数组

			get() : 转原生集合

			pushStack() : JQ对象的入栈

			each() : 遍历集合

			ready() : DOM加载的接口

			slice() : 集合的截取

			first() : 集合的第一项

			last() : 集合的最后一项

			eq() : 集合的指定项

			map() : 返回新集合

			end() : 返回集合前一个状态

			push() : (内部使用)

			sort() : (内部使用)

			splice() : (内部使用)
		}
	</script>
</body>
</html>
