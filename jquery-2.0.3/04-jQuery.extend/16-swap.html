<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>swap</title>
</head>
<body>
	<!-- <div id="div1" style="width: 100px; height: 100px; background: pink; display: none;"> -->

	<div id="div2" style="width: 100px; height: 100px; background: pink; display: block; visibility: hidden;">
		
	</div>
	<script src="../jquery-2.0.3.js"></script>
	<script>
		// 是否可以获取到 display: none 的元素的属性
		// console.log( $("#div1").width() ) // jQuery这种情况是可以获取到宽度的
		// console.log( $("#div1").get(0).offsetWidth ) // 用原生的方法是获取不到的



		console.log( $("#div2").width() ) // jQuery这种情况是可以获取到宽度的
		console.log( $("#div2").get(0).offsetWidth ) // 用原生的方法是获取不到的

		// 就是用 swap 这个方法来解决的

	</script>
</body>
</html>
