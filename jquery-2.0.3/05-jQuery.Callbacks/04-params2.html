<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>params</title>
</head>
<body>
	<script src="../jquery-2.0.3.js"></script>
	<script>

		function aaa() {
			console.log("aaa")
		}
		function bbb() {
			console.log("bbb");
		}
		var cb = $.Callbacks('once memory')

		cb.add(aaa)
		cb.fire()
		cb.add(bbb)

		cb.fire() 

	</script>
</body>
</html>
