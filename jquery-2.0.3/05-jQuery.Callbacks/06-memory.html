<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用</title>
</head>
<body>
	<script src="../jquery-2.0.3.js"></script>
	<script>
		function aaa() {
			console.log("aaa")
			return false
		}
		function bbb() {
			console.log("bbb");
		}

		var cb = $.Callbacks('memory');
		
		cb.fire()
		// 虽然 在加参数 memory 后，在 fire 后面调用 add 方法。也会执行，当但是必须是先 fire()
		cb.add(aaa)

		// cb.add(bbb)

		// 类似于 js 绑定事件
		// 
		// 观察着模式
		
	</script>
</body>
</html>
