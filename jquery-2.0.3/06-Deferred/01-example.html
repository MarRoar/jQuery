<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Deferred 延迟对象</title>
</head>
<body>
	<script src="../jquery-2.0.3.js"></script>
	<script>
		// jQuery.extend({
		// 	Deferred: function( func ) {},
		// 	when: function () {}
		// })
		

		// Deferred 内部还是调用的Callbacks
		

		
		var dfd = $.Deferred();

		setTimeout(function () {
			console.log(1)
			dfd.resolve()
		}, 1000)

		dfd.done(function () {
			console.log(2)
		})
	</script>
</body>
</html>
