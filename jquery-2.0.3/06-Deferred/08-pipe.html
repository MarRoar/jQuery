<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>then</title>
</head>
<body>

	<script src="../jquery-2.0.3.js"></script>
	<script>
		var dfd = $.Deferred();

		setTimeout(function () {
			dfd.resolve('hi')
			// 
			// 这里可以传递参数
			
		}, 1000)

		var newDfd = dfd.pipe(function () {
			
			return arguments[0] + ' + mar'
		})

		newDfd.done(function () {
			console.log(arguments[0])
		})


		// pipe 就有点类似于node 的中间件
		
	</script>
</body>
</html>
