<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>toggle</title>
</head>
<body>
	<div class="box box1">sdf</div>
	<script src="../jquery-2.0.3.js"></script>
	<script>
		console.log( 1 || 0 && 2)
		// 1 答案是 1 说明先执行后面
		// 2 答案是 2 先执行前面
		

		$("div").toggleClass('box box3') // 如果不写参数删除全部


		/*
			$("div").toggleClass(false) // 删除class, 并且会缓存下来
			$("div").toggleClass(true) // 将缓存的显示出来
		*/
	</script>
</body>
</html>
