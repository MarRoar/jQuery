<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>trigger</title>
</head>
<body>
	<p>hello</p>

	<script src="../jquery-2.0.3.js"></script>
	<script>

		// 绑定事件
		$("p").bind("myEvent", function (ev, p1, p2) {
			alert( p1 + '  ' + p2 )
		})

		// 触发绑定的事件
		// $("p").trigger("myEvent", ["hello", 'world'])

		// - ---------------------------------
		// 用on 去来添加事件也是没啥问题的
		
		$("p").on("myP", function () {
			alert("myP")
		})	

		// 自定义事件名字可以相同
		$("p").on("myP", function () {
			alert("myP-------")
		})

		$("p").trigger("myP")

	</script>
</body>
</html>
