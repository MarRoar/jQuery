<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>keydown</title>
</head>
<body>
	<script src="../jquery-2.0.3.js"></script>
	<script>
		document.onkeydown = function (ev) {
			ev = ev || window.event;
			alert(ev.which)  // 有兼容性能问题

			// alert(ev.charCode) 
			// alert(ev.keyCode) // 支持最好
		}
	</script>
</body>
</html>
