		// focus 这个事件是没有冒泡的
		// 所以在 special focus 里面去处理 focus 冒泡的的处理
		// $('input').trigger('focus')
		

		/**
		 * 下面这个代理事件是吧 focus 绑定到 div 上面，但是因为 div 事件不能绑定 focus 事件
		 * 所以 special -> focus -> delegateType 这个就是模式代理事件的转换
		 * 
		 */

		$("#div1").on('focus', 'input', function () {
			console.log(1)
		})

	</script>
