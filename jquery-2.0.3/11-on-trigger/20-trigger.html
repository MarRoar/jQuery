<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>trigger</title>
</head>
<body>
	<div>
		<span id="span">sdf</span>
	</div>
	<script src="../jquery-2.0.3.js"></script>
	<script>
		$("#span").on('myClick', function () {
			console.log("myClick")
		})

		$("#span").trigger('myClick')
	</script>
</body>
</html>
