<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>add</title>
</head>
<body>
<!-- 	<div>div</div>
	<span>span</span> -->

	<div>div<span>span</span></div>

	<script src="../jquery-2.0.3.js"></script>
	<script>
		$(function () {
			
			// $('div').css('border', '1px solid red') // 这种情况可以给 div 添加样式
			// 如果想给 span 也添加样式的话， 有很多种操作, 用add 也是一种操作
			
			// $('div').add('span').css('border', '1px solid red')
			// 
			// $('div').add('span') 这样就相当于把 div 和 span 当成一个整体集合来操作了
			// 

			//addBack()
			//end() // 返回栈的下一个操作
			// $('div').find('span').css('color', 'red').end().css('border', '1px solid red') //
			$('div').find('span').css('color', 'red').addBack().css('border', '1px solid red')

			// addBack() 差不多就是 add 和 end 集合的形式
		})
	</script>
</body>
</html>
