<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>appenTo</title>
</head>
<body>
	<div id="div1">div</div>
	<span>span</span>
	<script src="../jquery-2.0.3.js"></script>
	<script>
		// 把 span 添加到 div 里面
		// $('div').append( $('span') );
		// 上面的方法可以，也可以用另一种方法 appendTo 
		$('span').appendTo( $('div') );

		// 那么下面的方法都是这样用的
		/*
		appendTo: "append",
		prependTo: "prepend",
		insertBefore: "before",
		insertAfter: "after",
		replaceAll: "replaceWith"
		 */
		
		// jQuery 为什么要再写这样的方法呢，
		// 主要还是为了链式操作的
		
		// $('div').append( $('span') ).css( ... ); 这个是对 div 
		// $('span').appendTo( $('div') ).css( ... ); 这个就是对span 的

	</script>
</body>
</html>
