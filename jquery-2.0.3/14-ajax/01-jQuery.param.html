<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>param工具函数</title>
</head>
<body>
	<script src="../jquery-2.0.3.js"></script>
	<script>
		// console.log( $.param({aa:1,bb:2}) ) // aa=1&bb=2
		
		// 汉字会转码
		// console.log( $.param({aa:"大牛",bb:2}) ) // aa=%E5%A4%A7%E7%89%9B&bb=2

		//encodeURIComponent() 解码函数
		// param 有第二个参数
		// console.log( decodeURIComponent( $.param({aa: [1, 3], bb: 2}) )	)// aa[]=1&aa[]=3&bb=2
		// 没有第二个参数的情况下是这个对象被解析成上面的情况
		// 
		// console.log( decodeURIComponent( $.param({aa: [1, 3], bb: 2}, true) ) ) // aa=1&aa=3&bb=2
		// 有第二个参数的情况下,没有中括号


		console.log( $.param({name: "1", value: 2}) )
		//name=1&value=2
		console.log( $.param([{name: "1", value: 2}]) ) // 参数是数组的情况下
		// 1=2
		// 为什么 name value ,解析之后会变成这样，就是因为后台的接收参数的形式
		// 所以说在数组情况下，一定不要使用其他字段比如 $.param([ {'a':1, b: 2}])
		// 这样其实是解析不出来的
		
		// 可以看 02-example.html例子
	</script>
</body>
</html>
