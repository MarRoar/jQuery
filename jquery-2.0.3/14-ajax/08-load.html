<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>load</title>
</head>
<body>
	<p>load 方法的作用是，将指定的html 加载到指定位置，主要是获取功能的</p>
	<div id="div1">
		
	</div>

	<script src="../jquery-2.0.3.js"></script>
	<script>
		$(function () {
			// 然后在服务器端打开就
			// 
			$('#div1').load('./08-load-data.php', {name: 'hello'})

			// 这个load 和 
			$(window).load(function () {
				
			})
			//不一样
		})
	</script>
</body>
</html>
