<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		p {
			position: absolute;
			background-color: pink;
		}
	</style>
</head>
<body>
	<button id="btn1">alert在之前</button>
	<button id="btn2">alert在之后</button>
	<p>之前遇到过的问题?在alert还没有点击的时候这个动画还是在执行的。</p>
	<div>
		
	</div>
	<script src="../jquery-2.0.3.js"></script>
	<script>
		$(function () {
			$("#btn1").on('click', function (e) {
				alert(1)
				$("p").animate({
					right: 0
				}, 'slow');
			})
			$("#btn2").on('click', function (e) {
				$("p").animate({
					right: 0
				}, 'slow');
				alert(1)
			})
		})
	</script>
</body>
</html>
